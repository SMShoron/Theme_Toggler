<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b87db1b52.js" crossorigin="anonymous"></script>
    <title>Mode Toggler</title>
</head>
<body>

    </div>

    <script src="main.js"></script>
